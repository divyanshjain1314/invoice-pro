        ];

        function populateTable(data) {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = data.map(row => `
                <tr class="">
                    <td class="d-flex flex-column"><span class="fw-bold">${row.invoiceDetails}</span> <span class="text-muted">${row.invoiceID}</span></td>
                    <td class="pt-3">${row.submissionDate}</td>
                    <td class="pt-3">${row.amount}</td>
                    <td class="pt-3"> <span> <i class="bi bi-upload"></i> <i class="fa-solid fa-ellipsis-vertical ps-3"></i></span> </td>
                </tr>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateTable(tableData);
        });
    </script>
