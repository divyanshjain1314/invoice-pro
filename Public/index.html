<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <!-- Bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid p-0 bg-line">
        <div class="d-flex justify-content-end p-4 bg-contact shadow-sm">
            <a href="#" class="text-color-theme list-group-item">Contact Support</a>
        </div>
        <div class="login-box d-flex justify-content-center align-items-center">
            <div class="card shadow bg-login-card px-4 border-0 rounded-4">
                <div class="login-header text-center py-4">
                    <img src="./assets/images/Data dashboard.png" class="img-fluid w-50" alt="Header Image">
                </div>
                <h2 class="text-center text-h2">Login</h2>
                <form onsubmit="handleSubmit(event)">
                    <div class="mb-3">
                        <label for="username" class="text-color-theme fw-bold mb-2">Username</label>
                        <input class="form-control" minlength="5" type="text" id="username" placeholder="Enter your username..."
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="text-color-theme fw-bold mb-2">Password</label>
                        <input class="form-control" minlength="8" type="password" id="password" placeholder="Enter your Password..."
                            required> <a class="bd-pass-icon" onclick="togglePassword()"><i id="toggleIcon"
                                class="fas fa-eye-slash text-secondary"></i></a>
                    </div>
                    <div class="py-3 login-btn mb-3">
                        <button type="submit" class="btn w-100 text-white">Login</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script>
        window.onload = function() {
            const authID = localStorage.getItem('authID');
            if (authID) {
                // If auth ID exists, redirect to the dashboard
                window.location.href = 'dashboard.html';
            }
        }
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            }
        }
        function handleSubmit(event) {
            event.preventDefault()
            console.log(event)
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username && password) {
                const authID = generateUniqueID();
                localStorage.setItem('authID', authID);
                window.location.href = 'dashboard.html';
            }
        }
        function generateUniqueID() {
            return 'id-' + Math.random().toString(36).substr(2, 16);
        }
    </script>
</body>

</html>
